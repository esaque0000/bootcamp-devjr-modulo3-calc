<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="calc">
            <h1>Calculadora</h1>
            <input id="num1" type="number" placeholder="Digite um número"/>
            <input id="num2" type="number" placeholder="Digite um número"/>
            <div class="button-center">
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>
           
            <input id="output" type="text" readonly>
        </div>

        <div class="history">
            
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
