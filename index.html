<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="calc">
            <object data="calculate_48dp.svg" type="image/svg+xml"></object>
            <div class="calc-title">
                Calculadora
            </div>
            <input id="num1" type="number" placeholder="Digite um número"/>
            <input id="num2" type="number" placeholder="Digite um número"/>
            <div class="button-center">
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>
           
            <input id="output" type="text" readonly>
        </div>

        <div class="history">
            <h1 class="history-title">Histórico:</h1>
            <p class="last-operations"><small>10 últimas operações:</small></p>
            <div id="history" class="operations"></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
